<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Schultz's Lesson Displayer</h1>
        <p class="text-center text-gray-600 mb-8">Need to know what we are doing on a day?<br>Select your class and enter a date to view your lessons.</p>
        
        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <!-- Dropdown for class selection -->
            <select id="classSeparatorSelect" class="p-3 border border-gray-300 rounded-lg w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Loading Classes...</option>
            </select>
            <input type="date" id="lessonDate" class="p-3 border border-gray-300 rounded-lg w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="searchButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 w-full md:w-auto">
                Find Lessons
            </button>
        </div>

        <!-- Container for the output -->
        <div id="outputContainer" class="w-full overflow-x-auto mt-6">
            <p class="text-gray-500 text-center">Fetching CSV data...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const outputContainer = document.getElementById('outputContainer');
            const searchButton = document.getElementById('searchButton');
            const lessonDateInput = document.getElementById('lessonDate');
            const classSeparatorSelect = document.getElementById('classSeparatorSelect');
            
            // Publicly shared Google Sheet URL in CSV format.
            const csvUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTgYI7cYRtsyUuJej3Nqy1K18KpYHn1o_YwTnnN4wxaRfhou1BEcrDniPGv0zdG2pZv3sT_Q7Dxc1G6/pub?output=csv`;
            let allCsvData = null;

            // Function to fetch the CSV from the URL on page load
            async function fetchCsvData() {
                try {
                    const response = await fetch(csvUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    allCsvData = csvText;
                    
                    populateClassDropdown(csvText);

                    outputContainer.innerHTML = `<p class="text-gray-500 text-center">Data fetched successfully. Select your class and enter a date to find lessons.</p>`;
                } catch (error) {
                    outputContainer.innerHTML = `<p class="text-red-500 text-center">Error fetching the file: ${error.message}</p>`;
                    console.error('Error fetching the CSV file:', error);
                }
            }

            // Function to populate the class dropdown with unique values
            function populateClassDropdown(csvText) {
                const rows = csvText.trim().split(/\r?\n/).filter(row => row.trim() !== '');
                if (rows.length < 2) {
                    classSeparatorSelect.innerHTML = `<option value="">No classes found</option>`;
                    return;
                }

                const headers = rows[0].split(',').map(header => header.trim());
                const dataRows = rows.slice(1);
                const classSeparatorIndex = headers.indexOf('Class Separator');

                if (classSeparatorIndex === -1) {
                    classSeparatorSelect.innerHTML = `<option value="">'Class Separator' column not found</option>`;
                    return;
                }

                const uniqueClasses = new Set();
                dataRows.forEach(rowData => {
                    const cells = rowData.split(',').map(cell => cell.trim());
                    const className = cells[classSeparatorIndex];
                    if (className) {
                        uniqueClasses.add(className);
                    }
                });

                classSeparatorSelect.innerHTML = `<option value="">All Classes</option>`;
                uniqueClasses.forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = className;
                    classSeparatorSelect.appendChild(option);
                });
            }

            // Call the function once on page load
            fetchCsvData();

            searchButton.addEventListener('click', () => {
                const dateToSearch = lessonDateInput.value;
                const classToSearch = classSeparatorSelect.value;
                
                if (!dateToSearch) {
                    outputContainer.innerHTML = `<p class="text-red-500 text-center">Please select a date.</p>`;
                    return;
                }
                if (!allCsvData) {
                    outputContainer.innerHTML = `<p class="text-gray-500 text-center">Please wait, data is still being fetched.</p>`;
                    return;
                }
                
                parseAndFilterAndDisplay(allCsvData, dateToSearch, classToSearch);
            });

            // Helper function to format dates to YYYY-MM-DD
            function formatDate(dateStr) {
                if (!dateStr) return '';
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const year = parts[2];
                    const month = parts[0].padStart(2, '0');
                    const day = parts[1].padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
                return dateStr; // Return as-is if format is unexpected
            }

            // Function to parse, filter, and display the CSV data
            function parseAndFilterAndDisplay(csvText, dateToSearch, classToSearch) {
                outputContainer.innerHTML = '';
                
                const rows = csvText.trim().split(/\r?\n/).filter(row => row.trim() !== '');
                if (rows.length === 0) {
                    outputContainer.innerHTML = '<p class="text-gray-500 text-center">The CSV data is empty.</p>';
                    return;
                }

                const headers = rows[0].split(',').map(header => header.trim());
                const dataRows = rows.slice(1);
                
                const filteredRows = dataRows.filter(rowData => {
                    const cells = rowData.split(',').map(cell => cell.trim());
                    const dateIndex = headers.indexOf('Class Date');
                    const classIndex = headers.indexOf('Class Separator');

                    const dateMatch = dateIndex !== -1 && formatDate(cells[dateIndex]) === dateToSearch;
                    const classMatch = !classToSearch || (classIndex !== -1 && cells[classIndex] === classToSearch);

                    return dateMatch && classMatch;
                });

                if (filteredRows.length === 0) {
                    outputContainer.innerHTML = `<p class="text-gray-500 text-center">No lessons found for the selected date and class.</p>`;
                    return;
                }

                // Get indices for the requested headers
                const headerIndices = {
                    'Class Separator': headers.indexOf('Class Separator'),
                    'Class Date': headers.indexOf('Class Date'),
                    'Visible': headers.indexOf('Visible'),
                    'Lesson Title': headers.indexOf('Lesson Title'),
                    'AKS': headers.indexOf('AKS'),
                    'To Do ASAP': headers.indexOf('To Do ASAP'),
                    'Mini Lesson': headers.indexOf('Mini Lesson'),
                    'Mini Lesson Link Text': headers.indexOf('Mini Lesson Link Text'),
                    'Mini Lesson Link': headers.indexOf('Mini Lesson Link'),
                    'Independent Learning Assignment': headers.indexOf('Independent Learning Assignment')
                };

                // Create a container for the lesson cards
                const lessonCardContainer = document.createElement('div');
                lessonCardContainer.className = 'space-y-6';

                // Function to create a display element for a single piece of data
                const createDataItem = (label, data) => {
                    if (data) {
                        const container = document.createElement('div');
                        container.className = 'mb-2';
                        
                        const labelEl = document.createElement('span');
                        labelEl.className = 'font-semibold text-gray-700';
                        labelEl.textContent = `${label}: `;
                        
                        const dataEl = document.createElement('span');
                        dataEl.className = 'text-gray-600';
                        dataEl.textContent = data;
                        
                        container.appendChild(labelEl);
                        container.appendChild(dataEl);
                        return container;
                    }
                    return null;
                };

                filteredRows.forEach(rowData => {
                    const cells = rowData.split(',').map(cell => cell.trim());
                    
                    const lessonCard = document.createElement('div');
                    lessonCard.className = 'bg-gray-100 p-6 rounded-lg shadow-sm transition duration-300 ease-in-out hover:shadow-md';

                    const title = cells[headerIndices['Lesson Title']];
                    if (title) {
                        const titleEl = document.createElement('h3');
                        titleEl.className = 'text-xl font-bold mb-3 text-gray-800';
                        titleEl.textContent = title;
                        lessonCard.appendChild(titleEl);
                    }
                    
                    const classSeparatorItem = createDataItem('Class Separator', cells[headerIndices['Class Separator']]);
                    if (classSeparatorItem) lessonCard.appendChild(classSeparatorItem);
                    
                    const classDateItem = createDataItem('Class Date', cells[headerIndices['Class Date']]);
                    if (classDateItem) lessonCard.appendChild(classDateItem);
                    
                    const visibleItem = createDataItem('Visible', cells[headerIndices['Visible']]);
                    if (visibleItem) lessonCard.appendChild(visibleItem);

                    const aksItem = createDataItem('AKS', cells[headerIndices['AKS']]);
                    if (aksItem) lessonCard.appendChild(aksItem);

                    const toDoAsapItem = createDataItem('To Do ASAP', cells[headerIndices['To Do ASAP']]);
                    if (toDoAsapItem) lessonCard.appendChild(toDoAsapItem);

                    const miniLessonItem = createDataItem('Mini Lesson', cells[headerIndices['Mini Lesson']]);
                    if (miniLessonItem) lessonCard.appendChild(miniLessonItem);
                    
                    const miniLessonLink = cells[headerIndices['Mini Lesson Link']];
                    const miniLessonLinkText = cells[headerIndices['Mini Lesson Link Text']];
                    if (miniLessonLink && miniLessonLinkText) {
                        const linkContainer = document.createElement('div');
                        linkContainer.className = 'mb-2';
                        const labelEl = document.createElement('span');
                        labelEl.className = 'font-semibold text-gray-700';
                        labelEl.textContent = 'Mini Lesson Link: ';
                        const linkEl = document.createElement('a');
                        linkEl.href = miniLessonLink;
                        linkEl.textContent = miniLessonLinkText;
                        linkEl.className = 'text-blue-500 hover:underline';
                        linkEl.target = '_blank';
                        linkContainer.appendChild(labelEl);
                        linkContainer.appendChild(linkEl);
                        lessonCard.appendChild(linkContainer);
                    }

                    const independentAssignmentItem = createDataItem('Independent Learning Assignment', cells[headerIndices['Independent Learning Assignment']]);
                    if (independentAssignmentItem) lessonCard.appendChild(independentAssignmentItem);

                    lessonCardContainer.appendChild(lessonCard);
                });

                outputContainer.appendChild(lessonCardContainer);
            }
        });
    </script>
</body>
</html>
